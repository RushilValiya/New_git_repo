<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            background-color: rgb(97, 146, 236);
            display: flex;
            justify-content: space-around; 
            align-items: start; 
            padding: 10px; 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav li {
            margin: 0 10px; 
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>C</li>
            <li>C++</li>
            <li>JAVA</li>
            <li>DATA SCIENCE</li>
            <li>SOFTWARE TESTING</li>
        </ul>
    </div>
</body>
</html>
